name: Simulator build-run
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3.4.6

      - name: Build
        run: opam exec -- dune exec -- simulator -print ./test/fulladder.net
